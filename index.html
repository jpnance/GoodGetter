<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Good Getter</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/goodgetter.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/goodgetter.js"></script>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Good Getter</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</div>
		</nav>

		<!--
		<div class="container text-center">
			<ul class="nav nav-pills" style="display: inline-block;">
				<li role="presentation" class="active"><a href="#">Name</a></li>
				<li role="presentation"><a href="#">Most Time to Save</a></li>
				<li role="presentation"><a href="#">Least Consistent</a></li>
			</ul>
		</div>
		-->

		<div class="container text-center">
			<div class="row">
				<button type="button" class="btn btn-info random"><span class="glyphicon glyphicon-random"></span> Random Level</button>
			</div>
		</div>

		<div id="segments" class="container">
		</div>

		<div id="segment-modal" class="modal fade" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<div class="timer text-center">0.00</div>
								<div class="controls text-center reset">
									<button type="button" class="btn btn-primary start"><span class="glyphicon glyphicon-play"></span> Start</button>
									<button type="button" class="btn btn-primary stop"><span class="glyphicon glyphicon-stop"></span> Stop</button>
									<button type="button" class="btn btn-danger failure"><span class="glyphicon glyphicon-remove"></span> Quit</button>
									<button type="button" class="btn btn-success success"><span class="glyphicon glyphicon-ok"></span> Finished</button>
									<button type="button" class="btn btn-warning reset"><span class="glyphicon glyphicon-repeat"></span> Reset</button>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
								<table class="table stats">
									<thead>
										<tr>
											<th class="text-center" colspan="2">Segment Statistics</th>
										</tr>
									</thead>
									<tbody>
										<tr class="best">
											<th>Best Time</th>
											<td class="text-right">--</td>
										</tr>
										<tr class="average">
											<th>Average Time</th>
											<td class="text-right">--</td>
										</tr>
										<tr class="goal hidden">
											<th>Goal</th>
											<td class="text-right">--</td>
										</tr>
										<tr class="stdev text-right">
											<th>Average Behind Average</th>
											<td class="text-right">--</td>
										</tr>
										<tr class="stdevBest text-right">
											<th>Average Behind Best</th>
											<td class="text-right">--</td>
										</tr>
										<tr class="failure text-right">
											<th>Failure Rate</th>
											<td class="text-right">--</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info random"><span class="glyphicon glyphicon-random"></span> Random Level</button>
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
